name: Self-serve API Front Door Ticket
description: Create a self-serve API front door ticket
title: "[APIFD]: "
labels: ["apifd"]
assignees:
  - kevintelus
body:
  - type: markdown
    attributes:
      value: |
        By choosing this self-serve form, you are opting out of engagement with IA. The API design is subject to auditing and scoring after onboarding.
  - type: checkboxes
    id: selfserve-check
    attributes:
      label: Self-serve agreement
      description: By submitting this issue, you agree to self-serve API onboarding.
      options:
        - label: I acknowledge that I am opting out of IA engagement for my API design.
          required: true
  - type: textarea
    id: summary
    attributes:
      label: Description
      description: "Describe your changes"
    validations:
      required: true
  - type: textarea
    id: apiname
    attributes:
      label: API name
      description: "Provide name(s) of proposed API(s) if you know them.  They will be updated to the actual API name(s) later on once they are finalized."
      placeholder:
      value:
    validations:
      required: true
  - type: input
    id: api-version
    attributes:
      label: API version
      description: "Provide the proposed version number (#.#)"
      placeholder: "1.2"
      value:
    validations:
      required: false
  - type: input
    id: wbscode
    attributes:
      label: WBS code
      description: "Some charges may be required for engagement and assessment.  Depending on the complexity of hte engagement this could range between 1 day to 1 week."
      placeholder:
      value:
    validations:
      required: true
        
  
